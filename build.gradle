apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11"
}

task runClient(type: JavaExec) {
    dependsOn classes

    main = 'group3.ClientMain'
    args '127.0.0.1'
    classpath = sourceSets.main.output
}

task runServer(type: JavaExec) {
    dependsOn classes

    main = 'group3.ServerMain'
    classpath = sourceSets.main.output
}